<div class="categories">
  <div class="categories__container">
    <div class="categories__list">
      <div *ngIf="!(categories$ | async)">
        <span>NEED search error</span>
      </div>
      <div *ngIf="(categories$ | async)">
        <div *ngFor="let categoryItem of (categories$ | async)">
          <app-item-category [category]="categoryItem"> </app-item-category>
        </div>
      </div>
    </div>
  </div>
</div>
